 	<title>Customer search</title>
	<script>
	$(document).ready(function() {
		$( "$selectedStore" ).change(function() {
		
			$.ajax({
				url: 'searchStoreStock.php', 
				data: {searchLastName: $( "#LastNinput" ).val()},
				success: function(data){
					$('#LastNresult').html(data);	
				
				}
			});
		});
		
	});
	</script>


</head>
<body>
    <div class="container">
        <h1> View Store Stock </h1>
        <form action="" method="post">
            <select id = "storeSelect" class="form-control form-control-lg">
                <option>Select Store</option>
		<option>Store 1</option>
		<option selected="selected">Store 2</option>
            </select>
        </form>
    </div>
<script>
var e = document.getElementById("storeSelect");
var selectedStore = e.value;
document.write(selectedStore);
</script>
</body>
